{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Swagger</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>
  <body>
    <div><h1>List: {{ gift_list.name }}</h1></div>
    <table>
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Status</th>
        <th>Purchased_Date</th>
      </tr>
      {% for item in gift_list_items %}
      <tr>
        <td>{{ item.gift_name }}</td>
        <td>{{ item.gift_brand }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.purchased_date }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
